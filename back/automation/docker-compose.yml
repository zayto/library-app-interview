version: "3"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: library
    ports:
      - 27017:27017
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    deploy:
      resources:
        limits:
          cpus: "0.01"
          memory: 400M
        reservations:
          memory: 50M

  redis:
    image: docker.io/bitnami/redis:6.2
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - "6379:6379"
    volumes:
      - "redis_data:/bitnami/redis/data"
    deploy:
      resources:
        limits:
          cpus: "0.01"
          memory: 400M
        reservations:
          memory: 50M

  books:
    build: ../books
    depends_on:
      - "redis"
      - "mongodb"

  users:
    build: ../users
    depends_on:
      - "redis"
      - "mongodb"

  gateway:
    build: ../gateway
    depends_on:
      - "redis"
    ports:
      - "3000:3000"

volumes:
  redis_data:
    driver: local
